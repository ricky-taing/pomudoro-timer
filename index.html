<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge; default-src *; script-src 'self' 'unsafe-inline' http://localhost:3000/images/upload.php" />
    <title>Pomudoro Rainpuff</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="#" />
    <!-- Above link used as placeholder to prevent 404 when looking for favicon.ico -->
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
      <div class="settings" style="position:fixed; bottom:0; right:0;">
        <p data-mode="pomodoro">pomodoro: 25</p>
        <input data-mode="pomodoro" type="range" id="pomoSlider" name="minutes" min="0" max="59" value="25"><br>
        <p data-mode="shortBreak">shortBreak: 5</p>
        <input data-mode="shortBreak" type="range" id="shortSlider" name="minutes" min="0" max="59" value="5"><br>
        <p data-mode="longBreak">longBreak: 15</p>
        <input data-mode="longBreak" type="range" id="longSlider" name="minutes" min="0" max="59" value="15"><br>
        <p id="sessions">sessions: 0</p>
        <form action="/file-upload" method="post" enctype="multipart/form-data">
          <p>Change Background Image:</p>
          <input type ="file" name="selectedFile" id="selectedFile" accept="image/*"><br>
          <button>Submit</button>
        </form>
      </div>
    </main>
    <div class="hidden">
      <audio src="audio/backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="audio/break.mp3" data-sound="shortBreak"></audio>
      <audio src="audio/break.mp3" data-sound="longBreak"></audio>
      <!-- <audio src="audio/pomu-backtowork.m4a" data-sound="pomodoro"></audio>
      <audio src="audio/otsupp.m4a" data-sound="shortBreak"></audio>
      <audio src="audio/otsupp.m4a" data-sound="longBreak"></audio> -->
    </div>
    <script src="main.js"></script>
    <script src="file-upload.js"></script>
  </body>
</html>
